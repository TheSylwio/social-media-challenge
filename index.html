<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | 1</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="dist/styles/index.css" rel="stylesheet">
    <script defer src="src/js/index.js"></script>
</head>
<body>
<div class="container">
    <div class="banner">
        <div class="banner-group">
            <h1 class="header">Social Media Dashboard</h1>
            <h2 class="subheader">Total Followers: 23,004</h2>
        </div>
        <hr>
        <div class="toggle-group">
            <label for="dark-mode-toggle">Dark Mode</label>
            <div class="switch">
                <input id="dark-mode-toggle" class="dark-mode-toggle" type="checkbox">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="card-row">
            <div class="card card--facebook">
                <div class="card-title">
                    <img src="./src/images/icon-facebook.svg" alt="">
                    <span class="username">@nathanf</span>
                </div>
                <div class="card-count">
                    <span class="count">1987</span>
                    <span class="subtitle">Followers</span>
                </div>
                <div class="card-difference success">
                    <img src="./src/images/icon-up.svg" alt="">
                    <span>12 Today</span>
                </div>
            </div>
            <div class="card card--twitter">
                <div class="card-title">
                    <img src="./src/images/icon-twitter.svg" alt="">
                    <span class="username">@nathanf</span>
                </div>
                <div class="card-count">
                    <span class="count">1044</span>
                    <span class="subtitle">Followers</span>
                </div>
                <div class="card-difference success">
                    <img src="./src/images/icon-up.svg" alt="">
                    <span>99 Today</span>
                </div>
            </div>
            <div class="card card--instagram">
                <div class="card-title">
                    <img src="./src/images/icon-instagram.svg" alt="">
                    <span class="username">@realnathanf</span>
                </div>
                <div class="card-count">
                    <span class="count">11k</span>
                    <span class="subtitle">Followers</span>
                </div>
                <div class="card-difference success">
                    <img src="./src/images/icon-up.svg" alt="">
                    <span>1099 Today</span>
                </div>
            </div>
            <div class="card card--youtube">
                <div class="card-title">
                    <img src="./src/images/icon-youtube.svg" alt="">
                    <span class="username">Nathan F.</span>
                </div>
                <div class="card-count">
                    <span class="count">8239</span>
                    <span class="subtitle">Subscribers</span>
                </div>
                <div class="card-difference danger">
                    <img src="./src/images/icon-down.svg" alt="">
                    <span>144 Today</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
